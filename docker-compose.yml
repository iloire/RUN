services:
  base:
    image: ${BASE_IMAGE}:fedora${FEDORA_VERSION}
    build:
      context: ./install
      dockerfile: Dockerfile
      args:
        FEDORA_VERSION: ${FEDORA_VERSION}
    volumes:
      - ../geog:/root/rasp/geog

  rasp:
    image: ${BASE_IMAGE}:fedora${FEDORA_VERSION}-RASP
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        FEDORA_VERSION: ${FEDORA_VERSION}
        BASE_IMAGE: ${BASE_IMAGE}
        REGION: ${REGION}
